{% load static %}<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<title>{% block title %}{% endblock %}</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	{% block style %}
	<link href="{% static 'plugin/bootstrap/3.3.4/css/bootstrap.min.css' %}" rel="stylesheet">
  <script src="{% static 'plugin/jquery/1.11.3/jquery.js' %}"></script>
	<script src="{% static 'plugin/bootstrap/3.3.4/js/bootstrap.min.js' %}"></script>
  <style type="text/css">
      @import "{% static 'plugin/bootstrap/plug-ins/bootstrap-markdown/css/font.css' %}";
      @import "{% static 'plugin/bootstrap/plug-ins/bootstrap-markdown/css/font-awesome.css' %}";
  </style>
  <link href="{% static 'common/css/base.css' %}" rel="stylesheet">
  {% endblock %}
  {% block extrastyle %}{% endblock %}
  {% block extrahead %}{% endblock %}

</head>

{% load i18n %}
<body>
<div id="container" class="container">
  {% block header %}{% endblock %}
  {% block content %}{% endblock %}
  {% block footer %}{% endblock %}
</div>
<!--.container end-->
</body>
</html>
